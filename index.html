<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Registro de Vendas - Pastéis</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background: #0a1a2b;
            margin: 0;
            padding: 0;
            color: white;
        }

        .container {
            max-width: 420px;
            margin: auto;
            margin-top: 20px;
            background: #112233;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            color: #4da3ff;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            font-size: 14px;
        }

        select, input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 8px;
            border: none;
            background: #dfe6ee;
            font-size: 15px;
        }

        button {
            width: 100%;
            background: #4da3ff;
            margin-top: 20px;
            padding: 13px;
            font-size: 17px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
        }

        button:hover {
            background: #3b8bdd;
        }

        .ok {
            background: #d4ffe0;
            color: #0a2e12;
            padding: 12px;
            border-left: 4px solid #2ecc71;
            margin-top: 15px;
            border-radius: 6px;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Registro de Vendas</h2>

    <label>Vendedor</label>
    <select id="vendedor">
        <option value="Juan">Juan</option>
        <option value="Jean">Jean</option>
        <option value="Nathy">Nathy</option>
    </select>

    <label>Cliente</label>
    <input type="text" id="cliente" placeholder="Nome do cliente">

    <label>Produto</label>
    <select id="produto">
        <option value="">Selecione o pastel</option>
        <option value="Carne c/ requeijão">Carne c/ requeijão</option>
        <option value="Frango c/ requeijão">Frango c/ requeijão</option>
        <option value="Carne c/ requeijão + Cheddar">Carne c/ requeijão + Cheddar</option>
        <option value="Frango c/ requeijão + Cheddar">Frango c/ requeijão + Cheddar</option>
    </select>

    <label>Adicionar bebida?</label>
    <select id="refri">
        <option value="Sem refri">Sem refri</option>
        <option value="Com refri (200ml)">Com refri (200ml)</option>
    </select>

    <label>Valor</label>
    <input type="number" id="valor" placeholder="Ex: 10.00">

    <button onclick="enviar()">Registrar Venda</button>

    <div id="msg"></div>
</div>

<script>
function enviar() {
    const vendedor = document.getElementById("vendedor").value;
    const cliente  = document.getElementById("cliente").value;
    const produto  = document.getElementById("produto").value;
    const refri    = document.getElementById("refri").value;
    const valor    = document.getElementById("valor").value;

    if (!cliente || !produto || !valor) {
        alert("Preencha todos os campos!");
        return;
    }

    fetch("https://script.google.com/macros/s/AKfycbzLLe3rEgwqZDbUcQ2dIINwjJo-mCcTuCZeKARMa4pwM8zAI3sSQ48pv_eMdlWVdiaP/exec", {
        method: "POST",
        body: JSON.stringify({
            vendedor: vendedor,
            cliente: cliente,
            produto: produto + " - " + refri,
            valor: valor
        }),
        headers: {
            "Content-Type": "application/json"
        }
    })
    .then(res => res.text())
    .then(data => {
        document.getElementById("msg").innerHTML =
            `<div class="ok">✔ Venda registrada com sucesso!</div>`;

        document.getElementById("cliente").value = "";
        document.getElementById("produto").value = "";
        document.getElementById("valor").value = "";
        document.getElementById("refri").value = "Sem refri";
    })
    .catch(err => alert("Erro ao enviar: " + err));
}
</script>

</body>
</html>
