<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pedidos de Pastel</title>

<style>
    body {
        margin: 0;
        background: #0A1A2F;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: white;
    }

    .card {
        background: #102544;
        width: 92%;
        max-width: 450px;
        padding: 20px;
        border-radius: 14px;
        box-shadow: 0 0 12px rgba(0,0,0,0.4);
        text-align: center;
    }

    h2 {
        margin-top: 0;
        font-size: 22px;
    }

    label {
        display: block;
        margin-top: 12px;
        font-size: 16px;
        text-align: left;
    }

    select {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        margin-top: 6px;
    }

    .pastelBox {
        background: #0C1C33;
        padding: 12px;
        border-radius: 10px;
        margin-top: 12px;
    }

    #totalBox {
        background: #08131f;
        padding: 12px;
        margin-top: 15px;
        border-radius: 8px;
        font-size: 20px;
        font-weight: bold;
    }

    button {
        width: 100%;
        padding: 14px;
        border: none;
        background: #1A73E8;
        color: white;
        border-radius: 8px;
        font-weight: bold;
        margin-top: 20px;
        font-size: 17px;
    }
</style>

</head>
<body>

<div class="card">

    <h2>üçΩÔ∏è Pedido de Past√©is</h2>

    <!-- Vendedor -->
    <label>Vendedor</label>
    <select id="vendedor">
        <option value="Juan">Juan</option>
        <option value="Jean">Jean</option>
        <option value="Nathy">Nathy</option>
    </select>

    <!-- Quantidade -->
    <label>Quantidade de Past√©is</label>
    <select id="qtd" onchange="gerarPastelBoxes()">
        <option value="1">1 pastel</option>
        <option value="2">2 past√©is</option>
        <option value="3">3 past√©is</option>
        <option value="4">4 past√©is</option>
        <option value="5">5 past√©is</option>
        <option value="6">6 past√©is</option>
        <option value="7">7 past√©is</option>
        <option value="8">8 past√©is</option>
        <option value="9">9 past√©is</option>
        <option value="10">10 past√©is</option>
    </select>

    <!-- Past√©is individuais -->
    <div id="pastelContainer"></div>

    <!-- Refrigerante -->
    <label>Refrigerante?</label>
    <select id="refri" onchange="mostrarRefriQtd(); atualizarTotal();">
        <option value="nao">N√£o</option>
        <option value="sim">Sim (+2,00)</option>
    </select>

    <!-- Quantidade Refri -->
    <div id="refriBox" style="display:none;">
        <label>Quantidade de Refri</label>
        <select id="refriQtd" onchange="atualizarTotal()">
            <option value="1">1 refri</option>
            <option value="2">2 refri</option>
            <option value="3">3 refri</option>
            <option value="4">4 refri</option>
        </select>
    </div>

    <!-- Pago -->
    <label>Pago?</label>
    <select id="pago" onchange="atualizarTotal()">
        <option value="Sim">Sim</option>
        <option value="N√£o">N√£o</option>
    </select>

    <!-- Total -->
    <div id="totalBox">Total: R$ 10,00</div>

    <button onclick="enviar()">Enviar Pedido</button>

</div>

<script>

function gerarPastelBoxes() {
    let qtd = Number(document.getElementById("qtd").value);
    let container = document.getElementById("pastelContainer");

    container.innerHTML = "";

    for (let i = 1; i <= qtd; i++) {
        container.innerHTML += `
            <div class="pastelBox">
                <b>Pastel ${i}</b>

                <label>Sabor</label>
                <select id="sabor${i}" onchange="atualizarTotal()">
                    <option value="Carne">Carne</option>
                    <option value="Frango">Frango</option>
                </select>

                <label>Recheio</label>
                <select id="recheio${i}" onchange="atualizarTotal()">
                    <option value="Requeij√£o">Requeij√£o</option>
                    <option value="Cheddar">Cheddar</option>
                </select>
            </div>
        `;
    }

    atualizarTotal();
}

function mostrarRefriQtd() {
    let refri = document.getElementById("refri").value;
    document.getElementById("refriBox").style.display = refri === "sim" ? "block" : "none";
}

function atualizarTotal() {
    let qtdPastel = Number(document.getElementById("qtd").value);
    let refri = document.getElementById("refri").value;
    let refriQtd = refri === "sim" ? Number(document.getElementById("refriQtd").value) : 0;

    let total = (qtdPastel * 10) + (refriQtd * 2);

    document.getElementById("totalBox").innerHTML = "Total: R$ " + total.toFixed(2);
}

function enviar() {
    let vendedor = document.getElementById("vendedor").value;
    let qtd = Number(document.getElementById("qtd").value);

    let detalhes = "";

    for (let i = 1; i <= qtd; i++) {
        let sabor = document.getElementById("sabor" + i).value;
        let recheio = document.getElementById("recheio" + i).value;

        detalhes += `
üçΩÔ∏è *Pastel ${i}*
‚û°Ô∏è Sabor: ${sabor}
‚û°Ô∏è Recheio: ${recheio}

`;
    }

    let refri = document.getElementById("refri").value;
    let refriQtd = refri === "sim" ? document.getElementById("refriQtd").value : "0";

    let pago = document.getElementById("pago").value;

    let total = document.getElementById("totalBox").innerText.replace("Total: R$ ", "");

    let mensagem = 
`üî• *NOVO PEDIDO* üî•
üë§ *Vendedor:* ${vendedor}

${detalhes}
ü•§ *Refrigerante:* ${refri === "sim" ? refriQtd : "N√£o"}

üíµ *Pago:* ${pago}
üí∞ *Total:* R$ ${total}

üìå Enviado automaticamente.`;

    let url = "https://wa.me/?text=" + encodeURIComponent(mensagem);

    window.open(url, "_blank");
}

window.onload = gerarPastelBoxes;

</script>

</body>
</html>
