<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Registro de Vendas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background: #45a049;
        }

        .ok {
            background: #e3ffe3;
            padding: 10px;
            margin-top: 10px;
            border-left: 4px solid #4CAF50;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registro de Vendas</h2>

    <label>Vendedor</label>
    <select id="vendedor">
        <option value="Juan">Juan</option>
        <option value="Lucas">Lucas</option>
        <option value="Marcos">Marcos</option>
    </select>

    <label>Cliente</label>
    <input type="text" id="cliente" placeholder="Nome do cliente">

    <label>Produto</label>
    <input type="text" id="produto" placeholder="Produto vendido">

    <label>Valor</label>
    <input type="number" id="valor" placeholder="0,00">

    <button onclick="enviar()">Registrar Venda</button>

    <div id="msg"></div>
</div>

<script>
function enviar() {
    const vendedor = document.getElementById("vendedor").value;
    const cliente  = document.getElementById("cliente").value;
    const produto  = document.getElementById("produto").value;
    const valor    = document.getElementById("valor").value;

    if (!cliente || !produto || !valor) {
        alert("Preencha todos os campos!");
        return;
    }

    fetch("https://script.google.com/macros/s/AKfycbzLLe3rEgwqZDbUcQ2dIINwjJo-mCcTuCZeKARMa4pwM8zAI3sSQ48pv_eMdlWVdiaP/exec", {
        method: "POST",
        body: JSON.stringify({
            vendedor: vendedor,
            cliente: cliente,
            produto: produto,
            valor: valor
        }),
        headers: {
            "Content-Type": "application/json"
        }
    })
    .then(res => res.text())
    .then(data => {
        document.getElementById("msg").innerHTML = `<div class="ok">âœ” Venda registrada com sucesso!</div>`;
        
        document.getElementById("cliente").value = "";
        document.getElementById("produto").value = "";
        document.getElementById("valor").value = "";
    })
    .catch(err => alert("Erro ao enviar: " + err));
}
</script>

</body>
</html>
