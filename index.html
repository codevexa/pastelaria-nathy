<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pastelaria da Nathy — Vendas</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #fff0f6; color: #333; }
    h1 { color: #d63384; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input, select, button, textarea { width: 100%; padding: 10px; margin-top: 4px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
    button { background-color: #ff4da6; color: white; border: none; cursor: pointer; margin-top: 12px; }
    button:hover { opacity: 0.9; }
    .msg { margin-top: 15px; font-size: 16px; }
  </style>
</head>
<body>

  <h1>Registrar Venda - Pastelaria da Nathy</h1>

  <label>Data</label>
  <input type="date" id="data" />

  <label>Vendedor</label>
  <select id="vendedor">
    <option>Nathy</option>
    <option>Jean</option>
    <option>Juan</option>
  </select>

  <label>Cliente</label>
  <input type="text" id="cliente" placeholder="Nome do cliente" />

  <label>Item</label>
  <select id="item">
    <option>Carne com Cheddar</option>
    <option>Frango com Cheddar</option>
    <option>Carne com Requeijão</option>
    <option>Frango com Requeijão</option>
  </select>

  <label>Quantidade</label>
  <input type="number" id="quantidade" min="1" value="1" />

  <label>Com refri? (+ R$2)</label>
  <select id="com_refri">
    <option value="0">Não</option>
    <option value="1">Sim</option>
  </select>

  <label>Pago?</label>
  <select id="pago">
    <option value="1">Sim</option>
    <option value="0">Não</option>
  </select>

  <button onclick="salvarVenda()">Salvar Venda</button>

  <div class="msg" id="mensagem"></div>

<script>
  // URL do seu novo Web App
  const ENDPOINT = "https://script.google.com/macros/s/AKfycbzDmAT8O3KCvinmLdSHxZzcOaetKcH_TimqcoPxoEBejl4LiqUPq2Hrj_Stf2sLRBI/exec";

  async function salvarVenda() {
    const data = document.getElementById("data").value;
    const vendedor = document.getElementById("vendedor").value;
    const cliente = document.getElementById("cliente").value.trim();
    const item = document.getElementById("item").value;
    const quantidade = parseInt(document.getElementById("quantidade").value);
    const com_refri = document.getElementById("com_refri").value === "1";
    const pago = document.getElementById("pago").value === "1";
    const valor_total = (10 * quantidade) + (com_refri ? 2 : 0);

    if (!cliente) {
      document.getElementById("mensagem").innerText = "Por favor, preencha o nome do cliente.";
      return;
    }

    const body = {
      data,
      vendedor,
      cliente,
      item,
      quantidade,
      com_refri,
      pago,
      valor_total
    };

    try {
      const resp = await fetch(ENDPOINT, {
        method: "POST",
        body: JSON.stringify(body)
      });
      const json = await resp.json();
      if (json.status === "sucesso") {
        document.getElementById("mensagem").innerText = "Venda registrada com sucesso!";
        limparForm();
      } else {
        document.getElementById("mensagem").innerText = "Erro ao registrar: " + JSON.stringify(json);
      }
    } catch (e) {
      document.getElementById("mensagem").innerText = "Erro de rede: " + e.message;
    }
  }

  function limparForm() {
    document.getElementById("cliente").value = "";
    document.getElementById("quantidade").value = "1";
    document.getElementById("com_refri").value = "0";
    document.getElementById("pago").value = "0";
  }

  // Define data padrão como hoje
  document.getElementById("data").value = new Date().toISOString().slice(0,10);
</script>

</body>
</html>
