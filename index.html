<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Registro de Pedidos</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
        padding: 20px;
    }
    .card {
        background: #222;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 10px;
    }
    input, select, button {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        border-radius: 6px;
        border: none;
    }
    button {
        background: #4CAF50;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
    }
    table {
        width: 100%;
        margin-top: 20px;
        background: #222;
        border-radius: 10px;
    }
    table th, table td {
        padding: 10px;
        text-align: center;
        border-bottom: 1px solid #333;
    }
    .pago {
        color: #4CAF50;
        font-weight: bold;
    }
    .pendente {
        color: #E53935;
        font-weight: bold;
    }
</style>
</head>
<body>

<h2>ðŸ“‹ Registro de Pedidos</h2>

<div class="card">
    <h3>Novo Pedido</h3>

    <input id="nome" type="text" placeholder="Nome do cliente">
    
    <input id="valor" type="number" placeholder="Valor total">

    <select id="status">
        <option value="Pago">Pago</option>
        <option value="Pendente">Pendente</option>
    </select>

    <button onclick="adicionarPedido()">Adicionar</button>
</div>

<h3>Pedidos Registrados</h3>

<table id="tabela">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Valor</th>
            <th>Status</th>
            <th>Excluir</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<div class="card">
    <h3>Resumo</h3>
    <p>Total Pago: <b id="totalPago">R$0</b></p>
    <p>Total Pendente: <b id="totalPendente">R$0</b></p>
    <p>Total Geral: <b id="totalGeral">R$0</b></p>
</div>

<script>
    let pedidos = JSON.parse(localStorage.getItem("pedidos")) || [];

    function salvar() {
        localStorage.setItem("pedidos", JSON.stringify(pedidos));
    }

    function atualizarTabela() {
        const tbody = document.querySelector("#tabela tbody");
        tbody.innerHTML = "";

        let pago = 0, pendente = 0;

        pedidos.forEach((p, i) => {
            let tr = document.createElement("tr");

            tr.innerHTML = `
                <td>${p.nome}</td>
                <td>R$${p.valor}</td>
                <td class="${p.status === 'Pago' ? 'pago' : 'pendente'}">${p.status}</td>
                <td><button style="background:#E53935" onclick="excluir(${i})">X</button></td>
            `;

            tbody.appendChild(tr);

            if (p.status === "Pago") pago += Number(p.valor);
            else pendente += Number(p.valor);
        });

        document.getElementById("totalPago").innerText = "R$" + pago;
        document.getElementById("totalPendente").innerText = "R$" + pendente;
        document.getElementById("totalGeral").innerText = "R$" + (pago + pendente);
    }

    function adicionarPedido() {
        const nome = document.getElementById("nome").value;
        const valor = document.getElementById("valor").value;
        const status = document.getElementById("status").value;

        if (!nome || !valor) {
            alert("Preencha nome e valor!");
            return;
        }

        pedidos.push({ nome, valor, status });
        salvar();
        atualizarTabela();

        document.getElementById("nome").value = "";
        document.getElementById("valor").value = "";
    }

    function excluir(i) {
        pedidos.splice(i, 1);
        salvar();
        atualizarTabela();
    }

    atualizarTabela();
</script>

</body>
</html>
