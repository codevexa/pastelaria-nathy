<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro de Vendas ‚Äî Pastelaria</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#98a0b3;
      --accent:#22c55e;
      --danger:#ef4444;
      --glass: rgba(255,255,255,0.03);
      --glass-2: rgba(255,255,255,0.02);
      --text:#e6eef8;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#071025 0%, #081226 60%);
      color:var(--text);
      min-height:100vh;
      padding:18px;
      display:flex;
      gap:18px;
      align-items:flex-start;
      justify-content:center;
    }

    .container{
      width:100%;
      max-width:1100px;
      display:grid;
      grid-template-columns: 380px 1fr;
      gap:18px;
      align-items:start;
    }

    .panel{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;
      padding:16px;
      box-shadow: 0 6px 18px rgba(2,6,23,0.6);
      border:1px solid rgba(255,255,255,0.03);
    }

    h2{margin:0 0 12px 0;font-size:18px}
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    input[type="text"], input[type="date"], input[type="number"], select{
      width:100%;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.04);
      background:var(--glass);
      color:var(--text);
      margin-bottom:12px;
      outline:none;
      font-size:14px;
    }
    .row{display:flex;gap:8px}
    .row .col{flex:1}
    .btn{
      display:inline-block;
      padding:10px 12px;
      border-radius:8px;
      background:var(--accent);
      color:#062014;
      font-weight:600;
      cursor:pointer;
      border:none;
    }
    .btn.gray{background:transparent;color:var(--text);border:1px solid rgba(255,255,255,0.05)}
    .small{font-size:13px;padding:8px 10px;border-radius:8px}
    .muted{color:var(--muted);font-size:13px}

    .list{
      margin-top:8px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .card-order{
      display:flex;
      gap:12px;
      align-items:center;
      padding:10px;
      border-radius:10px;
      background:linear-gradient(180deg, rgba(255,255,255,0.012), rgba(255,255,255,0.009));
      border:1px solid rgba(255,255,255,0.02);
    }
    .order-left{flex:1}
    .order-meta{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .badge{font-size:12px;padding:6px 8px;border-radius:999px;background:var(--glass-2);color:var(--muted)}
    .status-paid{background:linear-gradient(90deg,#083712,#06491a); color:#bff7d0}
    .status-pend{background:linear-gradient(90deg,#241104,#3a271a); color:#ffd8d0}

    .order-actions{display:flex;gap:8px}

    .summary{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    .stat{flex:1;min-width:140px;padding:12px;border-radius:10px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.007));border:1px solid rgba(255,255,255,0.02)}
    .stat h3{margin:0;font-size:18px}
    .stat p{margin:6px 0 0 0;font-size:14px;color:var(--muted)}

    footer.small{margin-top:12px;color:var(--muted);font-size:13px;text-align:center}

    .toast{
      position:fixed;
      right:20px;
      bottom:20px;
      background:#0b1530;
      color:var(--text);
      padding:10px 14px;
      border-radius:10px;
      display:none;
      z-index:2000;
      border:1px solid rgba(255,255,255,0.03);
    }

    .topbar{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:10px}
    .filters{display:flex;gap:8px;align-items:center}
    .controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .search{padding:10px;border-radius:999px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:var(--text);min-width:180px}

    .clients-list{margin-top:10px;display:flex;flex-direction:column;gap:6px}
    .client-item{display:flex;justify-content:space-between;gap:8px;padding:8px;border-radius:8px;background:var(--glass)}
    .tiny{font-size:12px;color:var(--muted)}

    @media (max-width:920px){
      .container{grid-template-columns:1fr; padding-bottom:40px}
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- LEFT: Form -->
    <div class="panel">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <h2>Registrar Venda ‚Äî Pastel</h2>
        <div class="muted tiny">v1.1</div>
      </div>

      <form id="orderForm" autocomplete="off">
        <label>Data do pedido</label>
        <input type="date" id="date" required>

        <label>Vendedor</label>
        <select id="seller">
          <option>Jean</option>
          <option>Juan</option>
          <option>Nathy</option>
        </select>

        <label>Cliente (opcional)</label>
        <input type="text" id="client" placeholder="Nome do cliente">

        <label>Item</label>
        <select id="item" required>
          <optgroup label="Pastel (R$ 10,00)">
            <option value="Pastel - Carne com requeij√£o|10">Carne com requeij√£o</option>
            <option value="Pastel - Frango com requeij√£o|10">Frango com requeij√£o</option>
            <option value="Pastel - Carne com cheedar|10">Carne com cheedar</option>
            <option value="Pastel - Frango com cheedar|10">Frango com cheedar</option>
          </optgroup>
          <optgroup label="Sacol√©s">
            <option value="Sacol√© - Fruta|1">Sacol√© - Fruta (R$1,00)</option>
            <option value="Sacol√© - Cremoso|1.5">Sacol√© - Cremoso (R$1,50)</option>
          </optgroup>
          <optgroup label="Bebida">
            <option value="Refrigerante|2">Refrigerante (R$2,00)</option>
          </optgroup>
        </select>

        <div class="row">
          <div class="col">
            <label>Quantidade</label>
            <input type="number" id="qty" min="0" value="1" required>
          </div>
          <div class="col">
            <label>Pre√ßo unit. (R$)</label>
            <input type="number" id="unitPrice" min="0" step="0.01" value="10.00" required>
          </div>
        </div>

        <label>Status</label>
        <select id="status">
          <option value="pendente">Pendente</option>
          <option value="pago">Pago</option>
        </select>

        <div style="display:flex;gap:8px;margin-top:8px">
          <button class="btn" type="submit">Adicionar Venda</button>
          <button class="btn gray" type="button" id="clearForm">Limpar</button>
        </div>

        <div id="quickTotal" style="margin-top:12px" class="muted">Total do item: R$ 10,00</div>
      </form>

      <footer class="small">Salvo localmente no seu navegador. Use export manual se precisar.</footer>
    </div>

    <!-- RIGHT: List + summary -->
    <div class="panel">
      <div class="topbar">
        <div>
          <h2>Pedidos</h2>
          <div class="tiny muted">Lista de vendas registradas</div>
        </div>

        <div class="controls">
          <input class="search" id="search" placeholder="Pesquisar por cliente, item ou vendedor">
          <div class="filters">
            <button class="small gray" data-filter="all">Todos</button>
            <button class="small gray" data-filter="pago">Pagos</button>
            <button class="small gray" data-filter="pendente">Pendentes</button>
          </div>
          <button class="small" id="notifPerm">Ativar Notifs</button>
        </div>
      </div>

      <div class="summary" id="summaryWrap">
        <div class="stat">
          <h3 id="totalCount">0</h3>
          <p>Total de pedidos</p>
        </div>
        <div class="stat">
          <h3 id="totalValue">R$ 0,00</h3>
          <p>Valor total (inclui todos os itens)</p>
        </div>
        <div class="stat">
          <h3 id="toReceive">R$ 0,00</h3>
          <p>Valor a receber (pendentes)</p>
        </div>
      </div>

      <div id="ordersList" class="list" style="margin-top:12px"></div>

      <h3 style="margin-top:18px">Clientes que devem</h3>
      <div class="clients-list" id="clientsList"></div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    /* ---------- Config ---------- */
    const STORAGE_KEY = 'pastel_vendas_v1';
    // Link do grupo que voc√™ forneceu ‚Äî usado para abrir o WhatsApp com a mensagem.
    const WHATSAPP_GROUP_LINK = 'https://chat.whatsapp.com/C8Vb1Y84j5S8goJxCTcg0Q';
    // nota: para abrir conversa pre-preenchida usamos wa.me/?text=... ‚Äî o usu√°rio precisar√° selecionar o grupo manualmente no app.
    // (N√£o existem endpoints p√∫blicos que enviem direto a um grupo sem API leg√≠tima.)

    /* ---------- util ---------- */
    const $ = (q) => document.querySelector(q);
    const fmt = (n) => Number(n || 0).toLocaleString('pt-BR', {minimumFractionDigits:2, maximumFractionDigits:2});
    const toast = (txt) => {
      const t = $('#toast');
      t.textContent = txt;
      t.style.display = 'block';
      setTimeout(()=> t.style.display='none', 2600);
    };

    /* ---------- storage ---------- */
    function loadOrders(){
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        return raw ? JSON.parse(raw) : [];
      } catch(e){ return []; }
    }
    function saveOrders(arr){
      localStorage.setItem(STORAGE_KEY, JSON.stringify(arr));
    }

    /* ---------- create order ---------- */
    function createOrder(data){
      return {
        id: 'o' + Date.now() + Math.floor(Math.random()*900),
        date: data.date,
        seller: data.seller.trim(),
        client: data.client.trim(),
        item: data.itemName,
        qty: Number(data.qty) || 0,
        price: Number(data.unitPrice) || 0,
        status: data.status,
        createdAt: new Date().toISOString()
      };
    }

    /* ---------- totals ---------- */
    function calcTotals(list){
      let total = 0, toReceive = 0;
      list.forEach(o=>{
        const val = (o.qty * o.price);
        total += val;
        if (o.status === 'pendente') toReceive += val;
      });
      return {total, toReceive};
    }

    /* ---------- render ---------- */
    function renderList(filter='all', search=''){
      const container = $('#ordersList');
      container.innerHTML = '';
      let list = loadOrders().slice().sort((a,b)=> b.createdAt.localeCompare(a.createdAt));
      if (filter !== 'all') list = list.filter(l=> l.status === filter);
      if (search.trim()){
        const s = search.toLowerCase();
        list = list.filter(o => 
          (o.client || '').toLowerCase().includes(s) ||
          (o.item || '').toLowerCase().includes(s) ||
          (o.seller || '').toLowerCase().includes(s)
        );
      }

      if (list.length === 0){
        container.innerHTML = `<div class="muted tiny">Nenhum pedido encontrado.</div>`;
      } else {
        list.forEach(o=>{
          const val = (o.qty * o.price);
          const div = document.createElement('div');
          div.className = 'card-order';
          div.innerHTML = `
            <div class="order-left">
              <div style="display:flex;justify-content:space-between;align-items:center">
                <div>
                  <strong>${escapeHtml(o.item || '‚Äî')}</strong>
                  <div class="muted tiny">${o.qty} x R$ ${fmt(o.price)}</div>
                </div>
                <div style="text-align:right">
                  <div class="badge ${o.status==='pago' ? 'status-paid' : 'status-pend'}">${o.status==='pago' ? 'Pago' : 'Pendente'}</div>
                  <div class="tiny muted">${formatDateBR(o.date)}</div>
                </div>
              </div>
              <div class="order-meta" style="margin-top:8px">
                <div class="badge">Vendedor: ${escapeHtml(o.seller)}</div>
                <div class="badge">Cliente: ${escapeHtml(o.client || '‚Äî')}</div>
                <div class="badge">Total: R$ ${fmt(val)}</div>
              </div>
            </div>
            <div class="order-actions">
              ${o.status === 'pendente' ? `<button class="small" data-action="markPaid" data-id="${o.id}">Marcar Pago</button>` : ''}
              <button class="small" data-action="sendGroup" data-id="${o.id}">Enviar para o Grupo</button>
              <button class="small gray" data-action="delete" data-id="${o.id}">Excluir</button>
            </div>
          `;
          container.appendChild(div);
        });
      }

      // totals
      const all = loadOrders();
      $('#totalCount').textContent = all.length;
      const totals = calcTotals(all);
      $('#totalValue').textContent = `R$ ${fmt(totals.total)}`;
      $('#toReceive').textContent = `R$ ${fmt(totals.toReceive)}`;

      renderClientsList(all);
    }

    function renderClientsList(list){
      const wrap = $('#clientsList');
      wrap.innerHTML = '';
      const map = {};
      list.forEach(o=>{
        if(!o.client) return;
        const val = (o.qty * o.price);
        if (o.status === 'pendente'){
          if (!map[o.client]) map[o.client] = 0;
          map[o.client] += val;
        }
      });
      const entries = Object.entries(map).sort((a,b)=> b[1]-a[1]);
      if (entries.length === 0){
        wrap.innerHTML = `<div class="muted tiny">Nenhum cliente com d√©bito.</div>`;
      } else {
        entries.forEach(([client, value])=>{
          const it = document.createElement('div');
          it.className = 'client-item';
          it.innerHTML = `<div><strong>${escapeHtml(client)}</strong><div class="tiny muted">Deve</div></div><div><strong>R$ ${fmt(value)}</strong></div>`;
          wrap.appendChild(it);
        });
      }
    }

    /* ---------- helpers ---------- */
    function formatDateBR(dateStr){
      if(!dateStr) return '-';
      const d = new Date(dateStr);
      if (isNaN(d)) return dateStr;
      return d.toLocaleDateString('pt-BR');
    }
    function escapeHtml(s){
      return String(s || '').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');
    }

    /* ---------- events ---------- */
    document.addEventListener('DOMContentLoaded', ()=>{
      $('#date').valueAsDate = new Date();
      // set unitPrice based on selected item
      updateUnitPriceFromItem();
      renderList();

      $('#item').addEventListener('change', updateUnitPriceFromItem);
      $('#qty').addEventListener('input', updateQuickTotal);
      $('#unitPrice').addEventListener('input', updateQuickTotal);

      // submit
      $('#orderForm').addEventListener('submit', (ev)=>{
        ev.preventDefault();
        const itemSel = $('#item').value.split('|'); // ["Name","price"]
        const data = {
          date: $('#date').value,
          seller: $('#seller').value || '‚Äî',
          client: $('#client').value || '',
          itemName: itemSel[0],
          qty: $('#qty').value,
          unitPrice: $('#unitPrice').value,
          status: $('#status').value
        };
        const orders = loadOrders();
        const order = createOrder(data);
        orders.push(order);
        saveOrders(orders);
        renderList(currentFilter, $('#search').value);
        toast('Venda adicionada!');
        sendNotification(`Nova venda: ${order.itemName}`, `Vendedor: ${order.seller} ‚Äî ${order.qty}x ‚Äî ${order.client || 'Cliente n√£o informado'}`);
        $('#orderForm').reset();
        $('#date').valueAsDate = new Date();
        updateUnitPriceFromItem();
      });

      // clear
      $('#clearForm').addEventListener('click', ()=>{
        $('#orderForm').reset();
        $('#date').valueAsDate = new Date();
        updateUnitPriceFromItem();
      });

      // list actions (delegate)
      $('#ordersList').addEventListener('click', (e)=>{
        const btn = e.target.closest('button');
        if(!btn) return;
        const action = btn.dataset.action;
        const id = btn.dataset.id;
        if(action === 'delete'){
          if (!confirm('Excluir este pedido?')) return;
          let list = loadOrders().filter(x=> x.id !== id);
          saveOrders(list);
          renderList(currentFilter, $('#search').value);
        } else if(action === 'markPaid'){
          let list = loadOrders().map(x=>{
            if (x.id === id) x.status = 'pago';
            return x;
          });
          saveOrders(list);
          renderList(currentFilter, $('#search').value);
          toast('Pedido marcado como pago');
        } else if(action === 'sendGroup'){
          const order = loadOrders().find(x=> x.id === id);
          if(order) sendOrderToGroup(order);
        }
      });

      // filters
      document.querySelectorAll('[data-filter]').forEach(b=>{
        b.addEventListener('click', (ev)=>{
          currentFilter = b.dataset.filter;
          document.querySelectorAll('[data-filter]').forEach(x=>x.classList.remove('active'));
          b.classList.add('active');
          renderList(currentFilter, $('#search').value);
        });
      });

      // search
      $('#search').addEventListener('input', (e)=>{
        renderList(currentFilter, e.target.value);
      });

      // notif permission
      $('#notifPerm').addEventListener('click', async ()=>{
        if (!('Notification' in window)) {
          alert('Notifica√ß√µes n√£o suportadas neste navegador.');
          return;
        }
        const p = await Notification.requestPermission();
        if (p === 'granted') toast('Notifica√ß√µes ativadas');
        else toast('Permiss√£o n√£o concedida');
      });
    });

    // current filter
    let currentFilter = 'all';

    /* ---------- total preview ---------- */
    function updateUnitPriceFromItem(){
      const sel = $('#item').value;
      const parts = sel.split('|');
      const price = Number(parts[1] || 0).toFixed(2);
      $('#unitPrice').value = price;
      updateQuickTotal();
    }
    function updateQuickTotal(){
      const qty = Number($('#qty').value) || 0;
      const price = Number($('#unitPrice').value) || 0;
      $('#quickTotal').textContent = `Total do item: R$ ${fmt(qty * price)}`;
    }

    /* ---------- send to group ---------- */
    function sendOrderToGroup(order){
      const val = (order.qty * order.price);
      const msg =
`üçΩ *NOVA VENDA - PASTELARIA*
üë§ *Vendedor:* ${order.seller}
üìÖ *Data:* ${formatDateBR(order.date)}

üçΩ *Item:* ${order.item}
Quantidade: ${order.qty}
Valor unit.: R$ ${fmt(order.price)}

üí∞ *Total:* R$ ${fmt(val)}
Cliente: ${order.client || '-'}`;

      // Open wa.me with message. The user will need to choose the group link in WhatsApp app.
      // We include the group invite link inside the message to make it easy to open the group.
      const textWithLink = msg + "\n\nLink do grupo: " + WHATSAPP_GROUP_LINK;
      window.open(`https://wa.me/?text=${encodeURIComponent(textWithLink)}&app_absent=0`);
    }

    /* ---------- notifications ---------- */
    function sendNotification(title, body){
      toast(body.length > 60 ? (body.slice(0,60)+'...') : body);
      if (window.Notification && Notification.permission === 'granted'){
        try {
          const n = new Notification(title, {body, icon: null});
          setTimeout(()=> n.close(), 4000);
        } catch(e){}
      }
    }
  </script>
</body>
</html>
